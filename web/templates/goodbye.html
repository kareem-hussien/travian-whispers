<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - Travian Whispers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .goodbye-container {
            max-width: 600px;
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .goodbye-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #3a6ea5;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #3a6ea5;
            border-color: #3a6ea5;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
        }
        .btn-home:hover {
            background-color: #31598a;
            border-color: #31598a;
        }
    </style>
</head>
<body>
    <div class="goodbye-container">
        <div class="goodbye-icon">
            <i class="bi bi-box-arrow-right"></i>
        </div>
        <h1>Your Account Has Been Deleted</h1>
        <p>Thank you for using Travian Whispers. Your account and all associated data have been successfully deleted from our system.</p>
        <p>We're sorry to see you go, but you're always welcome back!</p>
        <a href="{{ url_for('public.index') }}" class="btn btn-primary btn-home">
            <i class="bi bi-house-door me-2"></i>Return to Homepage
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
