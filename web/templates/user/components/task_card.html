<!-- task_card.html -->
<!--
  Task Card Component - For displaying task status
  Parameters:
  - task_name: Name of the task
  - task_status: Status text (active, paused, stopped)
  - task_duration: Duration text
  - status_class: CSS class for status indicator (status-active, status-paused, status-stopped)
-->
<div class="task-card">
    <div class="task-header">
        <h6 class="task-title">{{ task_name }}</h6>
        <div>
            <span class="task-status {{ status_class }}"></span>
            <span>{{ task_status|capitalize }}</span>
        </div>
    </div>
    
    <div class="task-details">
        Running for: {{ task_duration }}
    </div>
    
    <div class="task-controls mt-3">
        {% if task_status == 'active' %}
        <button class="btn btn-sm btn-warning"><i class="bi bi-pause-fill"></i> Pause</button>
        <button class="btn btn-sm btn-danger"><i class="bi bi-stop-fill"></i> Stop</button>
        {% elif task_status == 'paused' %}
        <button class="btn btn-sm btn-success"><i class="bi bi-play-fill"></i> Resume</button>
        <button class="btn btn-sm btn-danger"><i class="bi bi-stop-fill"></i> Stop</button>
        {% else %} <!-- stopped -->
        <button class="btn btn-sm btn-success"><i class="bi bi-play-fill"></i> Start</button>
        {% endif %}
    </div>
</div>
